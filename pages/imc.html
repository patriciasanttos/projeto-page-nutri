<head>

    <link rel="stylesheet" href="/styles/inicio.css">

    <title>Patrícia Santos - Nutricionista</title>
</head>

<body>
    <!-- Menu Superior -->
    <nav id="menu-superior">
        <a href="/index.html">
            <img src="/Public/logo-alterada.svg" width="180px" height="140px" alt="">
        </a>
        <div class="links">
            <a href="/index.html" class="link-superior">Início</a>
            <a href="" class="link-superior">Sobre mim</a>
            <a href="" class="link-superior">Atendimentos</a>
            <a href="pages/imc.html" class="link-superior" id="link-imc">IMC</a>
            <a href="" class="link-superior">E-book</a>
            <a href="https://api.whatsapp.com/send?phone=5511985209526" class="link-superior agendar" target="_blank">
                Agendar consulta
            </a>
        </div>
    </nav>

    <section id="div-imc">
        <h1>Calcule o seu IMC</h1>
        <h2>Selecione o seu gênero</h2>
        <div id="generos" class="select">
            <div class="genero-mf option" id="masculino">
                <h4>Masculino</h4>
            </div>

            <div class="genero-mf option" id="feminino">
                <h4>Feminino</h4>
            </div>
        </div>

        <h2>Selecione a sua idade</h2>
        <div id="idade" class="select">
            <div class="idade-select option" id="adulto">
                <h4>Entre 20 e 59 anos de idade</h4>
            </div>

            <div class="idade-select option" id="idoso">
                <h4>Idade superior à 60 anos</h4>
            </div>
        </div>

        <h2>Está gestante?</h2>
        <div id="gestante" class="select">
            <div class="gestante-ou-nao option" id="gestante-ok">
                <h4>Sim</h4>
            </div>

            <div class="gestante-ou-nao option" id="nao-gestante">
                <h4>Não</h4>
            </div>
        </div>

        <h2>Insira seu peso e altura</h2>
        <div id="peso-altura" class="select">
            <div>
                <h4>Peso</h4>
                <input type="number" name="" id="peso" placeholder="00.00">
            </div>

            <div>
                <h4>Altura (m)</h4>
                <input type="number" name="" id="altura" placeholder="0.00">
            </div>
        </div>

        <button id="buttonResponder">
            <h4>Responder</h4>
        </button>

        <div id="resultado">

        </div>
    </section>

    <script src="/scripts/imc.js"></script>
</body>

</html>
